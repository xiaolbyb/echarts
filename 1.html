<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            height: 1000px;
            border: 1px dashed red; 
            /* dashed曲线 */
        } 
        .box-one {
            width: 1000px;
            height: 1000px;
            border: 1px dotted red;
            /* dotted点线 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div>111111111</div>
    <div class="box-one"></div>
</body>
</html>
